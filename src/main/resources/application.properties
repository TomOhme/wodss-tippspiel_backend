## General
server.port=8443

# Remove this configuration for production on server
server.ssl.key-store=classpath:keystore.jks
server.ssl.key-password=keypassword
server.ssl.key-store-password=storepassword
server.ssl.key-alias=tomcat
server.ssl.enabled-protocols=TLSv1.2
server.ssl.ciphers=TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256,TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256,TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA384,TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA384

## Logging
logging.level.:INFO

## Security settings
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.name=BettingGame_SchranerOhmeZumbrunn_JSESSIONID

security.cors.allowedOrigins="https://myurl.com"
security.login.errormessage="Invalid login!"
# Parameters set to use as much CPU and Memory on the server and get a hashing time of 1 second.
security.argon2.itterations=3000
security.argon2.memory=524288
security.argon2.parallelism=2